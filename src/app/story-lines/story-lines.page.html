<ion-content (click)="showNextLine($event)">
  <div story (click)="showNextLine($event)">
    <div title>{{data.title}}</div>
    <div #textWrapper text-wrapper [style.height]="textHeight+'px'">
      <div text [innerHtml]="text" (click)="showNextLine($event)" [style.top]="(-(page-1)*pageSize)+'px'"></div>
    </div>
    <!--<div final *ngIf="visibleSentenceIndex == sentences?.length" (click)="showNextSentence($event)">
      Финальные заставки
    </div>-->
  </div>
  <div starter *ngIf="!started" (click)="started = true">
    <div (click)="started = true">
      Включи режим "не беспокоить" и запускай запись экрана с микрофоном
    </div>
    <ion-button (click)="started = true">Поехали</ion-button>
  </div>
  <div panel *ngIf="started">
    <div style="padding-bottom: 20px">
      <ion-button (click)="showNextLine()" style="width: 100%">Следующая строка</ion-button>
    </div>
    <!--<div remains (click)="showNextLine($event)">
      Осталось строк <div (click)="showNextLine($event)">{{sentences?.length - visibleSentenceIndex}}</div>
    </div>-->
    <ion-button restart (click)="restart()"  color="secondary">Начать с начала</ion-button>
    <ion-button back (click)="location.back()" color="secondary">Закончить</ion-button>
  </div>
</ion-content>
