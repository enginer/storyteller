<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      StoryTeller
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-input placeholder="Заголовок" title [(ngModel)]="data.title"></ion-input>
    </ion-item>
    <ion-textarea text placeholder="Полный текст истории" [(ngModel)]="data.text" [autoGrow]="true"></ion-textarea>
    <ion-button [disabled]="!data.title || !data.text" routerLink="/story">Поехали!</ion-button>
  </ion-list>
</ion-content>
